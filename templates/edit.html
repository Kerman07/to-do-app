{% extends 'layout.html' %}
{% block body %}
	{% if item %}
		<form class="input-box edit-box" method="post">
			{% csrf_token %}
			<input class="form-control mr-sm-2" type="text" value="{{item.content}}" name="item" autocomplete="off">
			<button class="btn btn-outline-success mt-2" type="submit" name="submit">Edit</button>
		</form>
	{% endif %}
{% endblock %}
